<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8S4863NP8Y"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8S4863NP8Y');

    <title>RadioForYou</title>
    <link rel="stylesheet" href="style.css">
</head>

 <!----------------------------------------------------------------------------->

<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="logo">RadioForYou:>></div>
                <a href="https://www.instagram.com/fuownguyen/" target="_blank" class="logoinstagram">
                    <img src="UI/igicon.png" class="instagram_icon" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/phan.phuong.nguyen.873182/" target="_blank" class="logoinstagram">
                    <img src="UI/fbicon.png" class="instagram_icon" alt="Instagram">
                </a>
            </div>
        </div>
    </header>
    <div class = "menu">
        <div class ="menu-left">

        </div>

        <div class ="menu-right">

        </div>
    </div>


    <main>
        <div class = "container-main">
            <section class="setting">
                <div class="setting-item">
                    <div class="sound">
                        <div class="custom-select">
                            <div class="selected">Select song</div>
                            <ul class="select-menu">
                                <li class="menu-parent">
 
                                    <li data-value="piam">_p.iam_</li>
                                    <li data-value="Sonnguyn">Sonnguyn</li>

                            </ul>
                        </div>


                        <div class="timer-display editable-timer" data-time="1">20:00</div>
                        <div class="controls">
                            <button class="start-btn">
                                <img src="ui/starticon.png" class="starticon" alt="starticon">
                            </button>
                            <button class="stop-btn" style="display: none;">
                                <img src="ui/stopicon.png" class="stopicon" alt="stopicon">
                            </button>
                        </div>
                        <button class="remove-btn" data-index="0">
                        </button>
                        <div class="volume-control-container">
                            <button class="test-sound"></button>
                            <input type="range" class="volumeControl" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
                <div class="class-controls">
                    <button id="addClassBtn">
                        <img src="ui/addicon.png" class="stopicon" alt="stopicon">
                    </button>
                </div>
            </section>
            
            <section class="song">

                <div class="sound-player">
                    <div class="current-audio-info">
                        <div class="current-audio-title"></div>
                        <div class="current-audio-category"></div>
                    </div>
                    <div class="vinyl-container">
                        <img src="disque/p.iam.png" class="vinyl-disc" alt="Vinyl Disc">
                    </div>
                    <div class="current-audio-info">
                    </div>
                    <div class="audio-progress-container">
                        <div class="progress-bar" id="audioProgressBar">
                            <div class="progress" id="audioProgress"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time" id="currentTime">00:00</span>
                            <span class="total-time" id="totalTime">00:00</span>
                        </div>
                    </div>
                    
                    <div class="audio-controls">
                        <button class="audio-control-btn" id="audioPlayPause">
                            <div class="play-icon" id="playIcon"></div>
                            <div class="pause-icon hidden" id="pauseIcon"></div>
                        </button>
                    </div>
                </div>
</section>
        </div>
    </main>


        
    <script src="script.js"></script>
    <script src="photo.js"></script>
    <script src="add.js"></script>
</body>
</html>
